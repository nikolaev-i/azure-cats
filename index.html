<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Cats</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="images/azureCat.png" class="img" />
    <h1>AZURE Cats</h1>
    <h5>There is no Cloud. It's just someone else's computer.</h1>

    <div class="cat1box">
      <img class="azure-backup-icon" src="images/AzureBackupicon.png" />
      <img class="azure-backup" src="images/AzureBackup - Copy.JPG" />
      <div class="backup-text">Azure Backup</div>
    </div>

    <div class="cat2box">
      <img class="azure-blob-icon" src="images/blob-storageicon.png" />
      <img class="azure-blob" src="images/AzureBlobStorage - Copy.JPG" />
      <div class="blob-text">Azure Blob Storage</div>
    </div>

    <div class="cat3box">
      <img class="azure-content-icon" src="images/contentdeliveryicon.png" />
      <img class="azure-content" src="images/AzureContentDelivery - Copy.JPG" />
      <div class="content-text">Azure Content Delivery</div>
    </div>

    <div class="cat4box">
      <img class="azure-cosmos" src="images/AzureCosmosDB - Copy.JPG" />
      <div class="cosmos-text">Azure CosmosDB</div>
      <img class="azure-cosmos-icon" src="images/cosmosdb-icon.png" />
    </div>

    <div class="cat5box">
      <img class="azure-devops" src="images/AzureDevOps - Copy.JPG" />
      <div class="devops-text">Azure DevOps</div>
      <img class="azure-devops-icon" src="images/azure-devops-icon.png" />
    </div>

    <div class="cat6box">
      <img class="azure-kubernetes" src="images/AzureKubernetes - Copy.png" />
      <div class="kubernetes-text">Azure Kubernetes</div>
      <img class="azure-kubernetes-icon" src="images/azure-kubernetesicon.png" />
    </div>

    <div class="cat7box">
      <img class="azure-recovery" src="images/AzureSiteRecovery - Copy.jpeg" />
      <div class="recovery-text">Azure Site Recovery</div>
      <img class="azure-recovery-icon" src="images/siterecoveryicon.png" />
    </div>

    <div class="cat8box">
      <img class="azure-vm" src="images/AzureVirtualMachines - Copy.jpg" />
      <div class="virtual-text">Azure Virtual Machines</div>
      <img class="azure-vm-icon" src="images/azurevm-icon.png" />
    </div>

    <div class="cat9box">
      <img class="ms-entra" src="images/MicrosoftEntraID - Copy.jpg" />
      <div class="msentra-text">Microsoft EntraID</div>
      <img class="msentra-icon" src="images/msentra-icon.png" />
    </div>
  </body>
</html>
